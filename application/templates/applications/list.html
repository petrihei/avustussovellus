{% extends "layout.html" %} 

{% block body %}
<table>
    <tr>
        <th>Application</th>
        <th>Sum</th>
        <th>Explanation</th>
        <th>Approved</th>
        <th></th>
    </tr>
    {% for application in applications %}
    <tr>
        <td>{{ application.name }}</td>
        <td>{{ application.sum }}</td>
        <td>{{ application.definition }}</td>
        <td>{{ application.approved }}</td>
        <td>
            <form method="POST" action="{{ url_for('applications_set_approved', application_id=application.id) }}">
                <input type="submit" value="Approve application" />
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
