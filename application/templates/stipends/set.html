 {% extends "layout.html" %} {% block body %}
<form method="POST" action="{{ url_for('stipends_set_receiver', stipend_id=stipend.id) }}">
    <table>
        <tr>
            <td>
                {{ form.receiver.label }}
            </td>
            <td>
                {{ form.receiver }}
            </td>
            <td>
                <ul>
                    {% for error in form.name.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Set receiver" />
            </td>
        </tr>
</form>
{% endblock %}
